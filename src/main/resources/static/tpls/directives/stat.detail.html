<div class="box box-default">
    <div class="box-header">
        <h3 class="box-title" ng-bind="title"></h3>
    </div>
    <div class="box-body" style="min-height: 200px;" id="box_body">
        <echart width="100%" height="200px" options="options" on-chart-aware="onChartAware(chart)"></echart>
    </div>
    <div class="overlay" ng-show="loading">
        <i class="fa fa-refresh fa-spin"></i>
    </div>
</div>
