<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li><a ui-sref="main.console.dashboard"><i class="iconfont icon-zhuanjiaguanli"></i> 专家管理</a></li>
        <li class="active">{{ExEditCtrl.isUpdate?'编辑':'添加'}}专家</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-default">
                <div class="box-body">
                       <form class="form-horizontal" name="registerForm">
                           <div class="form-group" ng-class="{'has-success':registerForm.inputName.$valid,'has-error':registerForm.inputName.$invalid && registerForm.inputName.$dirty}">
                               <label for="inputName" class="col-sm-2 control-label">专家姓名</label>
                               <div class="col-sm-6">
                                   <input type="text" required name="inputName" class="form-control" id="inputName" placeholder="专家姓名" ng-model="ExEditCtrl.expert.name">
                               </div>
                               <div class="col-sm-4" style="padding-top: 6px">
                                   <p class="glyphicon glyphicon-ok input_result text-success"
                                      ng-if="registerForm.inputName.$valid"></p>
                                   <p class="text-danger glyphicon glyphicon-remove"
                                      ng-if="registerForm.inputName.$error.required && registerForm.inputName.$dirty">
                                       姓名不能为空！</p>
                               </div>
                           </div>
                           <div class="form-group" ng-class="{'has-success':registerForm.inputInstitutions.$valid,'has-error':registerForm.inputInstitutions.$invalid && registerForm.inputInstitutions.$dirty}">
                               <label for="inputInstitutions" class="col-sm-2 control-label">所属院校</label>
                               <div class="col-sm-6">
                                   <input type="text" required name="inputInstitutions" class="form-control" id="inputInstitutions" placeholder="所属院校" ng-model="ExEditCtrl.expert.institutions">
                               </div>
                               <div class="col-sm-4" style="padding-top: 6px">
                                   <p class="glyphicon glyphicon-ok input_result text-success"
                                      ng-if="registerForm.inputInstitutions.$valid"></p>
                                   <p class="text-danger glyphicon glyphicon-remove"
                                      ng-if="registerForm.inputInstitutions.$error.required && registerForm.inputInstitutions.$dirty">
                                       所属院校不能为空！</p>
                               </div>
                           </div>
                           <div class="form-group" ng-class="{'has-success':registerForm.inputIdNumber.$valid,'has-error':registerForm.inputIdNumber.$invalid && registerForm.inputIdNumber.$dirty}">
                               <label for="inputIdNumber" class="col-sm-2 control-label">身份证号</label>
                               <div class="col-sm-6">
                                   <input type="text" required name="inputIdNumber" class="form-control" id="inputIdNumber" placeholder="身份证号" ng-model="ExEditCtrl.expert.idNumber">
                               </div>
                               <div class="col-sm-4" style="padding-top: 6px">
                                   <p class="glyphicon glyphicon-ok input_result text-success"
                                      ng-if="registerForm.inputIdNumber.$valid"></p>
                                   <p class="text-danger glyphicon glyphicon-remove"
                                      ng-if="registerForm.inputIdNumber.$error.required && registerForm.inputIdNumber.$dirty">
                                       身份证号不能为空！</p>
                               </div>
                           </div>
                           <div class="form-group" ng-class="{'has-success':registerForm.inputPhone.$valid,'has-error':registerForm.inputPhone.$invalid && registerForm.inputPhone.$dirty}">
                               <label for="inputPhone" class="col-sm-2 control-label">手机号</label>
                               <div class="col-sm-6">
                                   <input type="text" required name="inputPhone" class="form-control" id="inputPhone" placeholder="手机号" ng-model="ExEditCtrl.expert.phone">
                               </div>
                               <div class="col-sm-4" style="padding-top: 6px">
                                   <p class="glyphicon glyphicon-ok input_result text-success"
                                      ng-if="registerForm.inputPhone.$valid"></p>
                                   <p class="text-danger glyphicon glyphicon-remove"
                                      ng-if="registerForm.inputPhone.$error.required && registerForm.inputPhone.$dirty">
                                       手机号不能为空！</p>
                               </div>
                           </div>
                           <div class="form-group" ng-class="{'has-success':ExEditCtrl.expert.gender!=null,'has-error':registerForm.inputGender.$invalid && registerForm.inputGender.$dirty}">
                               <label class="col-sm-2 control-label">性别</label>
                               <span class="col-sm-6">
                                   <span class="col-sm-2"><input type="radio" name="inputGender" placeholder="男" ng-value="1" ng-model="ExEditCtrl.expert.gender">男</span>
                                   <span class="col-sm-2"><input type="radio" name="inputGender" placeholder="女" ng-value="0" ng-model="ExEditCtrl.expert.gender">女</span>
                               </span>
                               <div class="col-sm-4" style="padding-top: 6px">
                                   <p class="glyphicon glyphicon-ok input_result text-success"
                                      ng-if="registerForm.inputGender.$valid"></p>
                               </div>
                           </div>
                           <div class="form-group" ng-class="{'has-success':registerForm.inputKeyword.$valid,'has-error':registerForm.inputKeyword.$invalid && registerForm.inputKeyword.$dirty}">
                               <label for="inputKeyword" class="col-sm-2 control-label">关键字</label>
                               <div class="col-sm-6">
                                   <input type="text" required name="inputKeyword" class="form-control" id="inputKeyword" placeholder="关键字" ng-model="ExEditCtrl.expert.keyword">
                               </div>
                               <div class="col-sm-4" style="padding-top: 6px">
                                   <p class="glyphicon glyphicon-ok input_result text-success"
                                      ng-if="registerForm.inputKeyword.$valid"></p>
                                   <p class="text-danger glyphicon glyphicon-remove"
                                      ng-if="registerForm.inputKeyword.$error.required && registerForm.inputKeyword.$dirty">
                                       关键字不能为空！</p>
                               </div>
                           </div>
                           <div class="form-group">
                               <label class="col-sm-2 control-label">简介</label>
                               <div class="col-sm-6">
                                   <textarea style="resize:none;" class="form-control" name="inputIntroduce" ng-model="ExEditCtrl.expert.introduce"></textarea>
                               </div>
                           </div>
                           <div class="form-group" ng-class="{'has-success':registerForm.inputSpec.$valid,'has-error':registerForm.inputSpec.$invalid && registerForm.inputSpec.$dirty}">
                               <label for="inputSpec" class="col-sm-2 control-label">特长领域</label>
                               <div class="col-sm-6">
                                   <input type="text" name="inputSpec" class="form-control" id="inputSpec" value="{{ExEditCtrl.specNames}}" readonly>
                               </div>
                               <div class="col-sm-2"><a ng-click="ExEditCtrl.changeSpec()">{{ExEditCtrl.selectSpec?'- 收起':'+ 展开'}}</a></div>
                           </div>
                           <div class="box-body" ng-show="ExEditCtrl.selectSpec">
                               <two-level-check mode="'spec'" default-value="ExEditCtrl.expert.specialtyList" selected-value="ExEditCtrl.expert.specialties" show-value="ExEditCtrl.specNames"></two-level-check>
                           </div>
                           <div class="form-group" ng-class="{'has-success':registerForm.inputIpc.$valid,'has-error':registerForm.inputIpc.$invalid && registerForm.inputIpc.$dirty}">
                               <label for="inputIpc" class="col-sm-2 control-label">ipc领域</label>
                               <div class="col-sm-6">
                                   <input type="text" readonly name="inputIpc" class="form-control" id="inputIpc" value="{{ExEditCtrl.ipcNames}}">
                               </div>
                               <div class="col-sm-2"><a ng-click="ExEditCtrl.changeIpc()">{{ExEditCtrl.selectIpc?'- 收起':'+ 展开'}}</a></div>
                           </div>
                           <div class="box-body" ng-show="ExEditCtrl.selectIpc">
                               <two-level-check mode="'ipc'" default-value="ExEditCtrl.expert.ipcFieldList" selected-value="ExEditCtrl.expert.ipcField" show-value="ExEditCtrl.ipcNames"></two-level-check>
                           </div>
                           <div class="box-footer">
                               <button type="submit" class="btn btn-primary col-sm-offset-2" ng-click="ExEditCtrl.edit()"
                                ng-disabled="!formCanSave(registerForm)">
                                   提交
                               </button>
                               <button type="button" class="btn btn-default" ng-click="ExEditCtrl.close()">取消
                               </button>
                           </div>
                    </form>
                </div>
                <!-- /.box-body -->
                <div class="overlay" ng-show="ExEditCtrl.loading">
                    <i class="fa fa-refresh fa-spin"></i>
                </div>
            </div>
            <!-- /.box -->
        </div>
    </div>
</section>
<!-- /.content -->
