<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li><i class="iconfont icon-qiye"></i> 企业加工管理</li>
        <li class="active" ng-bind="eec.isEdit ? '编辑企业信息' : '添加企业信息'"></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box box-default">
        <div class="box-header">
            <h3 class="box-title" ng-bind="eec.isEdit ? '编辑企业信息' : '添加企业信息'"></h3>
        </div>
        <div class="box-body">
            <form role="form" name="enterprise_form" class="form-horizontal">
                <div class="form-group" ng-class="eec.getCssClasses(enterprise_form.name)">
                    <label class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="请输入名称" name="name" ng-model="eec.enterprise.name" required >
                    </div>
                </div>
                <div class="form-group" ng-class="eec.getCssClasses(enterprise_form.unifiedSocialCreditCode)">
                    <label class="col-sm-2 control-label">统一社会信用代码</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="请输入统一社会信用代码" name="unifiedSocialCreditCode" ng-model="eec.enterprise.unifiedSocialCreditCode" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">国民经济领域</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="请输入国民经济领域关键词或代码" name="nationalEconomyField"
                               ng-model="eec.enterprise.nationalEconomyField"
                               uib-typeahead="field as (field.name + '(' + field.code + ')') for field in eec.getBottomNationalFields($viewValue)"
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">地区</label>
                    <div class="col-sm-10">
                        <button type="button" class="btn btn-default form-control" style="background-color: transparent; text-align: left"
                                ng-bind="eec.region | changeSearchRegion : '请选择地区'"
                                ng-click="eec.openRegionDlg()"></button>
                    </div>
                </div>
                <div class="form-group" ng-class="eec.getCssClasses(enterprise_form.address)">
                    <label class="col-sm-2 control-label">注册地址</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="请输入地址" name="address" ng-model="eec.enterprise.address" >
                    </div>
                </div>
                <div class="form-group" ng-class="eec.getCssClasses(enterprise_form.contact)">
                    <label class="col-sm-2 control-label">联系人</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="请输入联系人" name="contact" ng-model="eec.enterprise.contact" >
                    </div>
                </div>
                <div class="form-group" ng-class="eec.getCssClasses(enterprise_form.phone)">
                    <label class="col-sm-2 control-label">电话</label>
                    <div class="col-sm-10">
                        <input class="form-control" placeholder="请输入电话" name="phone" ng-model="eec.enterprise.phone" >
                    </div>
                </div>

                <div class="col-sm-offset-2">
                    <button type="submit" class="btn btn-primary" ng-disabled="!(eec.regionChanged || eec.formCanSave(enterprise_form))" ng-click="eec.onSubmit()">确定</button>
                    <button type="button" class="btn btn-default" ng-click="eec.cancel()">取消</button>
                </div>
            </form>
        </div>
    </div>
</section>
