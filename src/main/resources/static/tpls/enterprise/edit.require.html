<div class="modal-header bg-info">
    <button type="button" class="close" ng-click="rec.cancel();"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" ng-bind="rec.isEdit ? '编辑企业需求' : '添加企业需求'"></h4>
</div>
<div class="modal-body">
    <form role="form" name="requirement_form" class="form-horizontal">
        <div class="form-group" ng-class="rec.getCssClasses(requirement_form.name)">
            <label class="col-sm-2 control-label">企业名称</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="请输入企业名称" name="name"
                       ng-model="rec.requirement.enterprise" required
                       uib-typeahead="enterprise as enterprise.name for enterprise in rec.getEnterprises($viewValue)"
                >
            </div>
        </div>
        <div class="form-group" ng-class="rec.getCssClasses(requirement_form.requirement)">
            <label class="col-sm-2 control-label">企业需求</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="企业需求" name="requirement" ng-model="rec.requirement.requirement" required>
            </div>
        </div>

        <div class="col-sm-offset-2">
            <button type="submit" class="btn btn-primary" ng-disabled="!rec.formCanSave(requirement_form)" ng-click="rec.ok()">确定</button>
            <button type="button" class="btn btn-default" ng-click="rec.cancel()">取消</button>
        </div>
    </form>
</div>
