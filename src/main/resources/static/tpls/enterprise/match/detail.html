<!-- Content Header (Page header) -->
<section class="content-header">
    <ol class="breadcrumb">
        <li><i class="iconfont icon-pipei"></i> 匹配管理</li>
        <li>企业需求匹配流程</li>
        <li class="active">人工筛选 - 匹配详情</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-sm-12">
            <div class="box box-default">
                <div class="box-header">
                    <h3 class="box-title">专利列表</h3>
                    <div class="box-tools">
                        <button class="btn btn-primary" ng-click="matchDetailCtrl.save()">提交</button>
                        <button class="btn btn-primary" ng-click="matchDetailCtrl.back()">返回</button>
                    </div>
                </div>
                <div class="box-body table-responsive">
                    <table class="table table-striped">
                        <tr>
                            <th width="32px;">
                                <input type="checkbox"
                                       ng-model="matchDetailCtrl.allSelected"
                                       ng-change="matchDetailCtrl.changeAllSelected()">
                            </th>
                            <th>申请号</th>
                            <th>专利名称</th>
                            <th>法律状态</th>
                            <th>专利类型</th>
                            <th>申请人</th>
                            <th>发明人</th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="item in matchDetailCtrl.patents">
                            <td>
                                <input type="checkbox"
                                       ng-model="item.selected"
                                       ng-change="matchDetailCtrl.changeSelected()">
                            </td>
                            <td><span ng-bind="item.data.an"></span></td>
                            <td><span ng-bind="item.data.ti"></span></td>
                            <td><span ng-bind="item.data.lastLegalStatus"></span></td>
                            <td><span ng-bind="item.data.type | changePatentType"></span></td>
                            <td><span ng-bind="item.data.pa"></span></td>
                            <td><span ng-bind="item.data.pin"></span></td>
                            <td>
                                <a class="btn btn-primary btn-sm" ui-sref="main.console.search.patent.detail({id: item.data.id})">查看详情</a>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="box-footer">
                    <tm-pagination conf="matchDetailCtrl.paginationConf" ng-if="!matchDetailCtrl.searching"></tm-pagination>
                </div>
                <div class="overlay" ng-show="matchDetailCtrl.loading">
                    <i class="fa fa-refresh fa-spin"></i>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
