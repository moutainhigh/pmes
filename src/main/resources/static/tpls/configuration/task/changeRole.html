<form role="form" name="change_role_form">
    <div class="modal-header bg-info">
        <button type="button" class="close" ng-click="changeRole.cancel();"><span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">设置角色</h4>
    </div>
    <div class="modal-body">
        <div class="box box-default">
            <div class="box-body">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>角色:</label>
                            <select required ng-model="changeRole.processTask.roleId"
                                    class="form-control select2" style="display:inline-block;width: 100%;"
                                    ng-options="role.id as role.remark for role in changeRole.roles">
                                <option selected="selected" value="">--请选择角色--</option>
                                <option value="{{role.id}}" ng-repeat="role in changeRole.roles">{{role.remark}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
            <div class="overlay" ng-show="changeRole.loading">
                <i class="fa fa-refresh fa-spin"></i>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="changeRole.cancel();"
                ng-disabled="changeRole.loading">取消</button>
        <button type="button" class="btn btn-primary" ng-click="changeRole.ok();"
                ng-disabled="changeRole.loading">确定</button>
    </div>
</form>
